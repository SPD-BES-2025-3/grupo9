spring.application.name=middleware
spring.main.web-application-type=none

# Configuração do Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Configuração do MongoDB (BD2)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=biblioteca

# Configuração do JPA para SQLite (BD1)
# **CORREÇÃO PRINCIPAL**: Mude de 'update' para 'validate'.
# 'validate' apenas verifica se as entidades correspondem ao esquema, sem tentar alterá-lo.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:C:/Users/steph/OneDrive/Documentos/grupo9/desktop_application/livraria.sqlite