spring.application.name=middleware

# Configuração do Servidor
server.port=8082

# Configuração do Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Configuração do MongoDB (BD2)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=biblioteca

# Configuração do JPA para SQLite (BD1)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.SQLiteDialect
spring.datasource.driver-class-name=org.sqlite.JDBC
# ATENÇÃO: Use o caminho absoluto para o arquivo do seu banco de dados SQLite
spring.datasource.url=jdbc:sqlite:../desktop_application/livraria.sqlite