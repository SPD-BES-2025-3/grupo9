# ===================================================================
# Configurações Gerais da Aplicação
# ===================================================================
spring.application.name=middleware


# ===================================================================
# Configuração do Redis (Fila de Mensagens)
# ===================================================================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ===================================================================
# Configuração do MongoDB (BD2 - ODM)
# ===================================================================
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=biblioteca

# ===================================================================
# Configuração do JPA para SQLite (BD1 - ORM)
# ===================================================================

spring.jpa.hibernate.ddl-auto=none

spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# Driver JDBC para se conectar ao SQLite.
spring.datasource.driver-class-name=org.sqlite.JDBC

# Caminho para o arquivo do banco de dados SQLite.
# Certifique-se de que este caminho está correto no seu sistema.
spring.datasource.url=jdbc:sqlite:/home/ste/Stephany/grupo9/desktop_application/livraria.sqlite
